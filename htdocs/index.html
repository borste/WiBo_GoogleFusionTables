<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<title>Weihnachtsmarkt Finder</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
<link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
<div class="header"></div>
<div class="box">
  <div class="left">
    <h2>Besuchertag</h2>
    <input type="text" id="date" value="" class="text">
    <input type="button" value="" id="dateButton" class="button refresh"/>
    </br>
    <h2>Filter</h2>
    <label>Bezirk</label>
    <select id="destrict">
      <option value="all">--Alle--</option>
    </select>
    <label>Marktsortiment</label>
    <select id="sortiment">
      <option value="all">--Alle--</option>
    </select>
    <br/>
    <div class="checkbox">
      <input id="free_entry" type="checkbox" value="on">
      Eintritt frei </div>
    <div class="checkbox">
      <input id="stage_technology" type="checkbox" value="on"  class="checkbox"/>
      Fahrgesch&auml;fte </div>
    <div class="copy">
      <h2>Impressum</h2>
      Team: Manuel W., Patrick B.<br/>
      Veranstaltung: Wissenschaftliches Projekt
      Source: <a href="https://github.com/borste/WiBo_GoogleFusionTables">Git-Repository</a> </div>
  </div>
  <div class="content">
    <div class="ctop">
      <div class="ctop-left">
        <h2>Weihnachtsm&auml;rkte in Deiner N&auml;he</h2>
        <input type="text" id="address" onclick="this.value=''" value="Deine Adresse (Str., Nr)" class="text">
        <input type="button" onclick="zoomtoaddress()" value="Finden" class="button">
      </div>
      <div class="ctop-right">
        <h2>Ein-/ Ausblenden</h2>
        <a href="#" onclick="toggle_markets()" class="toggle">M&auml;rkte</a> <a href="#" onclick="toggle_descrictPolygon()" class="toggle">Bezirksgrenzen</a> </div>
      <div class="clear"></div>
    </div>
    <div id="map-canvas"></div>
    <div class="cbot">
      <h2 style="display:inline;margin-right:10px;">Statistik</h2>
      <select id="evaluation">
        <option value="none">-- Keine --</option>
        <option value="countMarketsDestrict">Anzahl der Berliner Weihnachtsm&auml;rkte pro Bezirk</option>
        <option value="averageWinePrice">Durchschnittlicher Gl&uuml;weinpreis pro Bezirk</option>
      </select>
    </div>
  </div>
  <div class="clear"></div>
</div>
</body>
</html>
